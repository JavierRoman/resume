#################### default parameters ################################
[params]
logo_light = "images/main_icon_dark.png"
logo_dark = "images/main_icon.png"
# Meta data
description = "Javier Roman CV"
author = "Javier Roman"
# contact form action
contact_form_action = "" # contact form works with https://formspree.io
# Google Analitycs
google_analitycs_id = "" # your id

# Preloader
[params.preloader]
enable = true
preloader = "images/preloader.gif" # use jpg, png, svg or gif format.
  
