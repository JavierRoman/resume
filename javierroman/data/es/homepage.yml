about:
  enable : true
  image : "images/backgrounds/portrait.jpg"
  title : "CONÓCEME"
  content : "Soy un Senior Data Engineer con más de 4 años de experiencia en GCP. He trabajado en Ebury y StubHub International, desarrollando principalmente pipelines de datos e integraciones de API dentro de GCP, entre otras tareas. Específicamente, en StubHub International, lideré el equipo de Ingeniería de Datos y participé en iniciativas de optimización de la plataforma, logrando una reducción de costes del 80%. Además, diseñé un pipeline de CI/CD e infraestructura GCP para el despliegue de modelos dbt. Durante mi tiempo en Ebury, fui reconocido por desarrollar pipelines de datos, crear bibliotecas en Python para interactuar con GCP y AWS, y modelar en DBT. Tengo habilidades avanzadas en Docker, Airflow, Python, BigQuery, el ecosistema GCP y DBT. Poseo un grado en Ingeniería Informática y un máster en Inteligencia Artificial. Me apasiona profundamente la ingeniería de datos, siempre a la vanguardia de las innovaciones en la nube, y estoy abierto a explorar un puesto de Cloud Architect en el futuro."
  phone: "+34 660996443"
  email: jromanmorales96@gmail.com
  # button
  button:
