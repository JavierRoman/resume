      duration : "2019-Actualidad"
      content: "Actualmente trabajo desarrollando pipelines de datos, infraestructura y servicios dentro de Google Cloud Plataform. Tratamos de proveer a la empresa de data warehouse que sea robusto, mantenible y escalable, manejando la infraestructura, construyendo modelos dimensionales sobre los datos y desplegando diferentes servicios de utilidad para nuestros Científicos y Analístas de Datos. Para todo esto usamos herramientas como BigQuery, Composer Airflow, DBT, Cloud Run, App Engine, GKE, Google Deployment Manager, Cloud Build, Docker, Python y más."
